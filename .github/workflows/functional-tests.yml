---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  package_manager:
    name: Package manager
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ['macos', 'ubuntu', 'windows']
        type: ['npm', 'yarn', 'brew', 'scoop']
        exclude:
          - os: ubuntu
            type: brew
          - os: windows
            type: brew
          - os: ubuntu
            type: scoop
          - os: macos
            type: scoop
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup scoop
        if: ${{ runner.os == 'Windows' && matrix.type == 'scoop' }}
        uses: MinoruSekine/setup-scoop@main
      - name: Configure yarn
        if: ${{ runner.os == 'Windows' && matrix.type == 'yarn' }}
        run: yarn global bin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh
      - name: Install snyk
        run: ./hooks/installation/install-${{ matrix.type }}.sh
        shell: bash
      - name: Print version
        run: snyk --version
        shell: sh
  standalone:
    name: Standalone
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ['macos', 'ubuntu', 'windows']
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install snyk
        run: ./hooks/installation/install-standalone.sh
        shell: bash
      - name: Print version
        run: snyk --version
        shell: sh
  standalone-alpine:
    name: Standalone
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        image: ['alpine']
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}:latest
    steps:
      - uses: actions/checkout@v3
      - name: Install tools
        run: apk add bash curl
        shell: sh
      - name: Install snyk
        run: ./hooks/installation/install-standalone.sh
        shell: bash
      - name: Print version
        run: snyk --version
        shell: sh
