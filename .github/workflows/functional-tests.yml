---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
      - 'fix-**'
      - 'feature-**'

jobs:
  functional_tests:
    name: Install snyk
    timeout-minutes: 5
    strategy:
      matrix:
        os: ['macos-latest', 'ubuntu-latest', 'windows-latest']
        type: ['npm', 'yarn', 'brew']
        exclude:
          - os: ubuntu-latest
            type: brew
          - os: windows-latest
            type: brew
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - name: Setup scoop
        if: ${{ matrix.os == 'windows-latest' && matrix.type == 'scoop' }}
        uses: MinoruSekine/setup-scoop@main
      - name: Configure yarn
        if: ${{ matrix.os == 'windows-latest' && matrix.type == 'yarn' }}
        run: yarn global bin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: powershell
      - name: Install snyk (${{ matrix.type }})
        run: ./hooks/installation/install-${{ matrix.type }}.sh
        shell: bash
      - name: Print version
        run: snyk --version
        shell: bash
